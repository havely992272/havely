plugins {
    id 'com.android.application'
}

android {
    compileSdk 30
    namespace 'com.havely.messenger'

    defaultConfig {
        applicationId "com.havely.messenger"
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
}
