plugins {
    id 'com.android.application'
}

android {
    compileSdk 33
    namespace 'com.shadow.messenger'

    defaultConfig {
        applicationId "com.shadow.messenger"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    // Отключаем некоторые проверки
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
